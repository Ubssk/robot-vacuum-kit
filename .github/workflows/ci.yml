name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet: [8.0.x, 7.0.x]
    runs-on: ${{ matrix.os }}
    env:
      TEST_RESULTS_DIR: artifacts/TestResults/${{ matrix.os }}-${{ matrix.dotnet }}
      COVERAGE_DIR: artifacts/CoverageReport/${{ matrix.os }}-${{ matrix.dotnet }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}
          cache: true
          cache-dependency-path: '**/*.csproj'

      - name: Restore
        run: dotnet restore src/MyApp.sln

      - name: Build (Release)
        run: dotnet build src/MyApp.sln --configuration Release --no-restore

      - name: Test + Coverage
        run: |
          dotnet test src/MyApp.sln --configuration Release --no-build \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory "${{ env.TEST_RESULTS_DIR }}" \
            --collect:"XPlat Code Coverage"

      - name: Generate HTML coverage
        uses: danielpalme/ReportGenerator-GitHub-Action@v5
        with:
          reports: '${{ env.TEST_RESULTS_DIR }}/**/coverage.cobertura.xml'
          targetdir: '${{ env.COVERAGE_DIR }}'
          reporttypes: 'HtmlInline_AzurePipelines;Cobertura'
          tag: '${{ matrix.os }}_${{ matrix.dotnet }}'

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.dotnet }}
          path: ${{ env.TEST_RESULTS_DIR }}

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-${{ matrix.os }}-${{ matrix.dotnet }}
          path: ${{ env.COVERAGE_DIR }}
