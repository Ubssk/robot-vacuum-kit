name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet: [8.0.x]
    runs-on: ${{ matrix.os }}
    env:
      TEST_RESULTS_DIR: artifacts/TestResults/${{ matrix.os }}-${{ matrix.dotnet }}
      COVERAGE_DIR: artifacts/CoverageReport/${{ matrix.os }}-${{ matrix.dotnet }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}
          cache: true
          cache-dependency-path: |
            **/*.sln
            **/*.csproj
            **/packages.lock.json
            global.json

      - name: Restore
        run: |
          dotnet restore "csharp/src/VendorConnector/VendorConnector.csproj"
          dotnet restore "csharp/tests/Unit/Unit.csproj"
          dotnet restore "csharp/tests/Integration/Integration.csproj"

      - name: Build (Release)
        run: |
          dotnet build "csharp/src/VendorConnector/VendorConnector.csproj" --configuration Release --no-restore
          dotnet build "csharp/tests/Unit/Unit.csproj" --configuration Release --no-restore
          dotnet build "csharp/tests/Integration/Integration.csproj" --configuration Release --no-restore

      - name: Test + Coverage (Unit)
        run: dotnet test "csharp/tests/Unit/Unit.csproj" --configuration Release --no-build --logger "trx;LogFileName=test-results.trx" --results-directory "${{ env.TEST_RESULTS_DIR }}/Unit" --collect:"XPlat Code Coverage"
      
      - name: Test + Coverage (Integration)
        run: dotnet test "csharp/tests/Integration/Integration.csproj" --configuration Release --no-build --logger "trx;LogFileName=test-results.trx" --results-directory "${{ env.TEST_RESULTS_DIR }}/Integration" --collect:"XPlat Code Coverage"

      - name: Generate HTML coverage
        uses: danielpalme/ReportGenerator-GitHub-Action@v5
        with:
          reports: '${{ env.TEST_RESULTS_DIR }}/**/coverage.cobertura.xml'
          targetdir: '${{ env.COVERAGE_DIR }}'
          reporttypes: 'HtmlInline_AzurePipelines;Cobertura'
          tag: '${{ matrix.os }}_${{ matrix.dotnet }}'

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.dotnet }}
          path: ${{ env.TEST_RESULTS_DIR }}

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-${{ matrix.os }}-${{ matrix.dotnet }}
          path: ${{ env.COVERAGE_DIR }}
